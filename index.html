<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="calculator-display">
            <span id="subInput"></span>
            <input type="text" disabled autocomplete="off" id="input">
        </div>
        <div class="calculator-grid">
                <button class="btns" data-key="AC">AC</button>
                <button class="btns" data-key="DEL">DEL</button>
                <button class="btns operator" data-key="%">%</button>
                <button class="btns operator" data-key="/">รท</button>
                <button class="btns" data-key="7">7</button>
                <button class="btns" data-key="8">8</button>
                <button class="btns" data-key="9">9</button>
                <button class="btns operator" data-key="*">*</button>
                <button class="btns" data-key="4">4</button>
                <button class="btns" data-key="5">5</button>
                <button class="btns" data-key="6">6</button>
                <button class="btns operator" data-key="-">-</button>
                <button class="btns" data-key="1">1</button>
                <button class="btns" data-key="2">2</button>
                <button class="btns" data-key="3">3</button>
                <button class="btns operator" data-key="+">+</button>
                <button class="btns" data-key="00">00</button>
                <button class="btns" data-key="0">0</button>
                <button class="btns " data-key=".">.</button>
                <button class="btns operator    " data-key="=">=</button>
        </div>
    </div>
    
    <script defer src="app.js"></script>
</body>
</html>
